<ul role="sections" ng-controller="ramlEditorShelf">
  <li role="section" ng-repeat="category in model.categories | orderBy:orderSections" class="{{category.name | dasherize}}">
    {{category.name}}&nbsp;({{category.items.length}})
    <ul role="items">
      <li ng-repeat="item in category.items" ng-click="itemClick(item)"><i class="fa fa-reply"></i><span>{{item.title}}</span></li>
    </ul>
  </li>
</ul>
